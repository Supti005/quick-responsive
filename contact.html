	<section class="contact">
		<div class="container">
		<h1 class="title">Contact us</h1>
		<form action="">
			<div class="field">
				<input type="text" placeholder="Name" class="form-group">
			</div>
			<div class="field">
				<input type="email" placeholder="Email Address" class="form-group">
			</div>
			<div class="field">
				<input type="tel" placeholder="Mobile" class="form-group">
			</div>
			<div class="field">
				<input type="text" placeholder="Subject" class="form-group">
			</div>
			<div class="text">
				<textarea name="" id=""cols="30"  rows="6" placeholder="Please describe what you need" class="form-group"></textarea>
			</div>
			<div class="btn">
				<input type="submit" value="Send">
			</div>
		</form>
	</div>
	</section>
